
<div>
    <h2><span translate="daepoolApp.campaign.detail.title">Campaign</span> {{campaign.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{campaign.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{campaign.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{campaign.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.starttime">Starttime</span>
                </td>
                <td>
                    <span class="form-control-static">{{campaign.starttime | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.endtime">Endtime</span>
                </td>
                <td>
                    <span class="form-control-static">{{campaign.endtime | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.status">Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'daepoolApp.Status.' + campaign.status}}">{{campaign.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="daepoolApp.campaign.user">user</span>
                </td>
                <td>
                    {{campaign.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
